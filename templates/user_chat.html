{% extends "base.html" %}
{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
        font-family: 'Inter', sans-serif;
    }

    .chat-container {
        max-width: 900px;
        margin: 30px auto;
        background: linear-gradient(145deg, #ffffff 0%, #fafcff 100%);
        border-radius: 32px;
        box-shadow: 
            0 20px 40px -10px rgba(0, 20, 40, 0.15),
            0 0 0 1px rgba(0, 0, 0, 0.02) inset,
            0 -2px 4px rgba(0, 0, 0, 0.02) inset;
        padding: 28px;
        position: relative;
        overflow: hidden;
    }

    /* Premium gradient orbs */
    .chat-container::before {
        content: '';
        position: absolute;
        top: -100px;
        right: -100px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(107, 128, 158, 0.08) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        z-index: 0;
    }

    .chat-container::after {
        content: '';
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(184, 230, 184, 0.08) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        z-index: 0;
    }

    .chat-header {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(203, 213, 225, 0.3);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .header-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(145deg, #8b9bb5, #6b7f9a);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 16px -4px rgba(107, 128, 158, 0.3);
    }

    .header-icon svg {
        width: 28px;
        height: 28px;
        color: white;
    }

    .header-title {
        font-size: 28px;
        font-weight: 600;
        background: linear-gradient(145deg, #2d3a4f, #4a5f7a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
    }

    .header-status {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(107, 128, 158, 0.1);
        padding: 8px 16px;
        border-radius: 100px;
        border: 1px solid rgba(107, 128, 158, 0.2);
    }

    .status-dot {
        width: 10px;
        height: 10px;
        background: #4ade80;
        border-radius: 50%;
        box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.2);
        animation: pulse 2s infinite;
    }

    .status-text {
        font-size: 14px;
        font-weight: 500;
        color: #4a5f7a;
    }

    #chat-box {
        position: relative;
        z-index: 1;
        height: 450px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 24px;
        overflow-y: auto;
        margin-bottom: 24px;
        padding: 24px;
        box-shadow: 
            inset 0 2px 4px rgba(0, 0, 0, 0.02),
            0 8px 20px -8px rgba(0, 0, 0, 0.1);
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .message-wrapper {
        display: flex;
        width: 100%;
        margin: 4px 0;
        animation: slideIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .message-wrapper.sender {
        justify-content: flex-end;
    }

    .message-wrapper.receiver {
        justify-content: flex-start;
    }

    .message-bubble {
        max-width: 65%;
        padding: 14px 18px;
        border-radius: 24px;
        position: relative;
        word-wrap: break-word;
        transition: transform 0.2s ease;
        backdrop-filter: blur(5px);
    }

    .message-bubble:hover {
        transform: translateY(-1px);
    }

    .sender .message-bubble {
        background: linear-gradient(145deg, #dcfce7, #bbf7d0);
        color: #14532d;
        border-bottom-right-radius: 6px;
        box-shadow: 
            0 4px 12px rgba(34, 197, 94, 0.15),
            0 0 0 1px rgba(34, 197, 94, 0.1) inset;
    }

    .receiver .message-bubble {
        background: linear-gradient(145deg, #f0f9ff, #e0f2fe);
        color: #0c4a6e;
        border-bottom-left-radius: 6px;
        box-shadow: 
            0 4px 12px rgba(2, 132, 199, 0.1),
            0 0 0 1px rgba(2, 132, 199, 0.1) inset;
    }

    .message-info {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 6px;
    }

    .sender .message-info {
        justify-content: flex-end;
    }

    .receiver .message-info {
        justify-content: flex-start;
    }

    .avatar {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        color: white;
    }

    .sender .avatar {
        background: linear-gradient(145deg, #4ade80, #22c55e);
        box-shadow: 0 2px 4px rgba(34, 197, 94, 0.3);
    }

    .receiver .avatar {
        background: linear-gradient(145deg, #6b7f9a, #4a5f7a);
        box-shadow: 0 2px 4px rgba(74, 95, 122, 0.3);
    }

    .username {
        font-size: 13px;
        font-weight: 600;
        letter-spacing: -0.2px;
    }

    .sender .username {
        color: #15803d;
    }

    .receiver .username {
        color: #4a5f7a;
    }

    .timestamp {
        font-size: 10px;
        font-weight: 400;
        opacity: 0.6;
        margin-left: 4px;
    }

    .message-text {
        font-size: 14px;
        line-height: 1.5;
        font-weight: 400;
        padding-left: 26px;
    }

    .sender .message-text {
        color: #14532d;
    }

    .receiver .message-text {
        color: #0c4a6e;
    }

    .input-section {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 100px;
        padding: 6px;
        box-shadow: 
            0 4px 20px -8px rgba(0, 0, 0, 0.2),
            0 0 0 1px rgba(255, 255, 255, 0.8) inset;
    }

    .input-group {
        display: flex;
        gap: 8px;
        background: transparent;
    }

    #message {
        flex: 1;
        padding: 16px 24px;
        border: none;
        border-radius: 100px;
        font-size: 15px;
        color: #2d3a4f;
        background: transparent;
        transition: all 0.3s ease;
    }

    #message:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 0 3px rgba(107, 128, 158, 0.2);
    }

    #message::placeholder {
        color: #9aa9bb;
        font-weight: 300;
        font-style: italic;
    }

    .action-buttons {
        display: flex;
        gap: 8px;
        padding: 4px;
    }

    .attach-btn {
        width: 48px;
        height: 48px;
        border: none;
        border-radius: 50%;
        background: rgba(107, 128, 158, 0.1);
        color: #6b7f9a;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .attach-btn:hover {
        background: rgba(107, 128, 158, 0.2);
        transform: rotate(90deg);
    }

    .send-btn {
        padding: 14px 32px;
        border: none;
        border-radius: 100px;
        background: linear-gradient(145deg, #8b9bb5, #6b7f9a);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 16px -4px rgba(107, 128, 158, 0.4);
        letter-spacing: 0.3px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .send-btn:hover {
        background: linear-gradient(145deg, #7b8ca8, #5b6e8c);
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -8px rgba(107, 128, 158, 0.5);
    }

    .send-btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 12px -4px rgba(107, 128, 158, 0.4);
    }

    .send-btn svg {
        width: 18px;
        height: 18px;
    }

    /* Custom scrollbar */
    #chat-box::-webkit-scrollbar {
        width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
        background: rgba(241, 244, 249, 0.5);
        border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb {
        background: linear-gradient(145deg, #cbd5e0, #a0b3cc);
        border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(145deg, #a0b3cc, #8b9bb5);
    }

    /* Animations */
    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
        }
        70% {
            box-shadow: 0 0 0 6px rgba(74, 222, 128, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
        }
    }

    /* Typing indicator */
    .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px 16px;
        background: rgba(241, 244, 249, 0.5);
        border-radius: 24px;
        width: fit-content;
        margin-top: 8px;
    }

    .typing-dot {
        width: 6px;
        height: 6px;
        background: #6b7f9a;
        border-radius: 50%;
        animation: typingBounce 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-4px); }
    }
</style>

<div class="chat-container">
    <div class="chat-header">
        <div class="header-left">
            <div class="header-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </div>
            <span class="header-title"> Chat</span>
        </div>
        <div class="header-status">
            <span class="status-dot"></span>
            <span class="status-text">Admin Online</span>
        </div>
    </div>
    
    <div id="chat-box"></div>
    
    <div class="input-section">
        <div class="input-group">
            <input type="text" id="message" placeholder="Type your message here..." autocomplete="off">
            <div class="action-buttons">
                <button class="attach-btn" title="Attach file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <button class="send-btn" onclick="sendMessage()">
                    <span>Send</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
    const socket = io();

    const room = "{{ room_id }}";
    const user = "{{ user_name }}";

    socket.on("connect", () => {
        console.log("âœ¨ Connected to premium chat");
        showNotification('connected');
    });

    socket.emit("join", {
        room: room,
        user: user
    });

    socket.on("receive_message", function(data){
        const box = document.getElementById("chat-box");
        
        // Create message wrapper
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${data.user === user ? 'sender' : 'receiver'}`;
        
        // Create message bubble
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        
        // Get first letter of username for avatar
        const avatarLetter = data.user.charAt(0).toUpperCase();
        
        // Get current time
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        // Add message info with avatar
        const info = document.createElement('div');
        info.className = 'message-info';
        info.innerHTML = `
            <div class="avatar">${avatarLetter}</div>
            <span class="username">${data.user}</span>
            <span class="timestamp">${timeStr}</span>
        `;
        
        // Add message text
        const text = document.createElement('div');
        text.className = 'message-text';
        text.textContent = data.msg;
        
        // Assemble message
        bubble.appendChild(info);
        bubble.appendChild(text);
        wrapper.appendChild(bubble);
        
        box.appendChild(wrapper);
        box.scrollTop = box.scrollHeight;
        
        // Add subtle notification for new messages
        if (data.user !== user) {
            playNotification();
        }
    });

    function sendMessage(){
        const msgInput = document.getElementById("message");
        const msg = msgInput.value.trim();
        
        if(msg === "") return;

        socket.emit("send_message", {
            room: room,
            user: user,
            message: msg
        });

        msgInput.value = "";
        msgInput.focus();
    }

    // Allow sending with Enter key
    document.getElementById("message").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });

    // Focus on input when page loads
    window.onload = function() {
        document.getElementById("message").focus();
    }

    // Show typing indicator (optional feature)
    let typingTimer;
    document.getElementById("message").addEventListener("input", function() {
        clearTimeout(typingTimer);
        socket.emit("typing", { room: room, user: user });
        
        typingTimer = setTimeout(() => {
            socket.emit("stop_typing", { room: room, user: user });
        }, 1000);
    });

   
</script>

{% endblock %}
